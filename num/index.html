<!DOCTYPE html>

    <style>

        body {

        #guessInput {

        #guessInput:focus {

        .btn-primary {

        .btn-primary:hover {

        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }

        #message {
            min-height: 80px;
            padding: 1.2rem;
            margin: 1.5rem 0;
            border-radius: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s;
        }

        .message-visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff5252 100%);
            color: white;
        }

        .success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);

        }

        .info {
            background: linear-gradient(135deg, #4b5bff 0%, #6c7bff 100%);
            color: white;
        }

        #history {
            color: #7f8c8d;
            margin: 1.5rem 0;
            font-size: 0.95rem;
        }

        .range-info {
            color: #4b5bff;
            font-weight: 600;
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .hidden {
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 1.5rem;
            }
            .input-group {
                flex-direction: column;
            }
            #guessInput {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ğŸ” æ•°å­—ä¾¦æ¢</h1>
        <div class="game-panel">
            <button id="startBtn" class="btn btn-primary">å¼€å§‹æŒ‘æˆ˜</button>
            <div id="gameControls" class="hidden">
                <div class="range-info" id="rangeInfo">å½“å‰ä¾¦æŸ¥èŒƒå›´ï¼š0 - 100</div>
                <div class="input-group">
                    <input type="text" id="guessInput" placeholder="è¾“å…¥æ•°å­—">
                    <button id="guessBtn" class="btn btn-primary">ä¾¦ æŸ¥</button>
                </div>
                <div id="message"></div>
                <div id="history">ä¾¦æŸ¥æ¬¡æ•°ï¼š0æ¬¡</div>
                <button id="restartBtn" class="btn btn-success hidden">é‡æ–°æŒ‘æˆ˜</button>
            </div>

    </div>

    <script>
        let targetNumber, attempts, minRange, maxRange;
        const message = document.getElementById('message');

        function initGame() {
            targetNumber = Math.floor(Math.random() * 101);
            attempts = 0;
            minRange = 0;
            maxRange = 100;
            updateUI();
            document.getElementById('gameControls').classList.remove('hidden');
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('restartBtn').classList.add('hidden');
            message.classList.remove('message-visible');
        }

        function updateUI() {
            document.getElementById('rangeInfo').textContent = `å½“å‰ä¾¦æŸ¥èŒƒå›´ï¼š${minRange} - ${maxRange}`;
            document.getElementById('history').textContent = `ä¾¦æŸ¥æ¬¡æ•°ï¼š${attempts}æ¬¡`;
        }

        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = `${type} message-visible`;
            setTimeout(() => message.classList.add('message-visible'), 10);
        }

        function handleGuess() {
            const input = document.getElementById('guessInput').value.trim();
            const guessInput = document.getElementById('guessInput');

            if (!/^[1-9]\d?$|^100$/.test(input)) {
                showMessage('âš ï¸ è¯·è¾“å…¥0-100ä¹‹é—´çš„æ•´æ•°', 'error');
                guessInput.classList.add('shake');
                setTimeout(() => guessInput.classList.remove('shake'), 400);
                guessInput.value = '';
                return;
            }

            const guess = parseInt(input);
            attempts++;
            
            if (guess > targetNumber) {
                maxRange = guess - 1;
                showMessage(`ğŸ”» ç›®æ ‡æ›´å°ï¼å½“å‰èŒƒå›´ï¼š${minRange} - ${maxRange}`, 'info');
            } else if (guess < targetNumber) {
                minRange = guess + 1;
                showMessage(`ğŸ”º ç›®æ ‡æ›´å¤§ï¼å½“å‰èŒƒå›´ï¼š${minRange} - ${maxRange}`, 'info');
            } else {
                showMessage(`ğŸ‰ æˆåŠŸæ•è·ï¼ç¥ç§˜æ•°å­—æ˜¯ ${targetNumber}`, 'success');
                document.getElementById('restartBtn').classList.remove('hidden');
            }

            updateUI();
            guessInput.value = '';
        }

        // äº‹ä»¶ç»‘å®š
        document.getElementById('startBtn').addEventListener('click', initGame);
        document.getElementById('guessBtn').addEventListener('click', handleGuess);
        document.getElementById('guessInput').addEventListener('keypress', e => e.key === 'Enter' && handleGuess());
